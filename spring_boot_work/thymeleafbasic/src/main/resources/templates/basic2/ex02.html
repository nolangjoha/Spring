<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	// 값에 대하여 따옴표 처리 안함.
	let username = "[[${user.username}]]";
	let age = [[${user.age}]];
	
	let username2 = /*[[${user.username}]]*/;    //주석이 유지된 상태에서 그 안에 값이 랜더링 됨.
</script>

<script th:inline="javascript">
	// 문자열 값에 대하여 자동으로 따옴표처리 함.
	let username = [[${user.username}]];
	let age = [[${user.age}]];
	
	
	let username2 = /*[[${user.username}]]*/;   //주석부분이 자동으로 제거하는 효과.
</script>

</body>
</html>

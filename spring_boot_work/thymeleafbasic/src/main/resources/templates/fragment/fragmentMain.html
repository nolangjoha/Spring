<!DOCTYPE html>

<title>Insert title here</title>

<body>
<h1>부분포함</h1>

<h2>부분포함 insert</h2>
<!-- ~{파일명 :: 프레그먼트이름} -->
<!-- <div th:insert="~{경로/파일명(확장자X) :: th:fragment로 만든 키워드}"></div> -->
<div th:insert="~{fragment/footer :: copy}"></div>

<h2>부분포함 replace</h2>
<!-- <div th:insert="~{경로/파일명(확장자X) :: th:fragment로 만든 키워드}"></div> -->
<div th:replace="~{fragment/footer :: copy}"></div>


<h2>파라미터 사용</h2>
<div th:replace="~{fragment/footer :: copyParam('Data1', 'Data2')}"></div>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- footer구문이 어딘가에 삽입된다. -->
	<footer th:fragment="copy">
	푸터영역
	</footer>
	<footer th:fragment="copyParam (param1, param2)">
	<p>파라미터 자리입니다.</p>
	<p th:text="${param1}"></p>
	<p th:text="${param2}"></p>
	</footer>
	
	
</body>
</html>
